<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JxCombo</title>
</head>
<body>	
	<div>
	<select name="country4" id="country4" role="jxcombo" data-source="data/countries.json" ></select>
	<select name="city" id="city" role="jxcombo" data-source="data/cities.json" data-parent="#country4" ></select>
	<select name="provincia" id="provincia" role="jxcombo" data-source="data/provincia.json" data-parent="#city" ></select>
</div>
	
	<div>
		<select id="country"></select>
		<select id="country2"></select>
		<select id="country3"></select>
	</div>
	
	
	<script type="text/javascript" src="src/jquery-1.10.2.js" ></script>
	<script type="text/javascript" src="src/jxcombo-0.0.1.js" ></script>

	<script>
		(function ( $ ){
			$('#country').jxcombo( {
				source : "data/countries.json"
			} );

			$('#country2').jxcombo( {
				source : "data/cities.json",
				parent : "#country"
			} );

			$('#country3').jxcombo( {
				source : "data/cities.json",
				parent : "#country"
			} );
		})( jQuery );
	</script>
	
</body>
</html>
